version: '3.9'

services:
  app:
    build: .
    container_name: bucket_testing_app
    depends_on:
      - database
    env_file:
      - '.env.docker'
    ports:
      - 8080:8080
  database:
    image: 'postgres:11.1-alpine'
    container_name: bucket_testing_db
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - '.env.docker'
  dashboard:
    build: dashboard
    container_name: bucket_testing_dashboard
    ports:
        - 5173:5173
    stdin_open: true

volumes:
  postgres:
